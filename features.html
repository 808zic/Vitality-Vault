<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="j.js"></script>
    <title>Features-Of-Vitality-Vault</title>
    
</head>
<body>
    
    
<div class="container">
    <h1>Vitality-Vault</h1>
    <div class="form-container">
        <label for="exercise" >Exercise:</label>
        <input type="text" id="exercise" placeholder="Enter exercise">



         <label for="duration" > Duration (minutes):</label>
         <input type="number"  id="duration" placeholder="Enter duration">

         <button onclick="addExercise()">Add Exercises</button>

         
    </div>

    <div class="log-container">
        <h2>Exercise log</h2>
        <ul id="exerciseLog"></ul>
    </div>
</div>
</body>
</html>
